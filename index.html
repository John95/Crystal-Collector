<!DOCTYPE html>
<html>
	<head>
		<title>Crystal Collector</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</head>
	<body>
		<div id="title" class="boxed">Crystal Collector</div>
		<div id="instructions" class="boxed">Collect exactly the amount of crystals shown below. Otherwise dire consequences will ensue.</div>
		<div id="number-to-guess" class="boxed">A rando number</div>
		<div id="wins-losses" class="boxed">
			<p>wins: </p>
			<p>losses: </p><br>
			<span id="result"></span>
		</div>
		<div id="gem-buttons" class="boxed">
			<img src="assets/images/blue-gem.png" id="blue-gem" class="gem-buttons">
			<img src="assets/images/clear-gem.png" id="clear-gem" class="gem-buttons">
			<img src="assets/images/red-gem.png" id="red-gem" class="gem-buttons">
			<img src="assets/images/green-gem.png" id="green-gem" class="gem-buttons">
		</div>
		<div id="score" class="boxed">your current score: <span id="display"></span></div>

	</body>
</html>
